monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun -I  -c ~/.config/wofi/config -s ~/.config/wofi/style.css
$browser = google-chrome-stable
$browser2 = firefox

exec-once = waybar -c /home/art/.config/waybar/config -s /home/art/.config/waybar/style.css
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 24
exec-once = hyprpaper
exec-once = udiskie

env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = XCURSOR_SIZE,24

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(545573)
    col.inactive_border = rgb(394252)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_shift_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, $browser2
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, wlogout -b 2 -m 450 -c 10
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, K, exec, code
bind = $mainMod, S, exec, hyprshot -m region

bind = $mainMod CTRL, R, exec, systemctl reboot
bind = $mainMod CTRL, P, exec, systemctl poweroff

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

#windowrulev2 = suppressevent maximize, class:.*

windowrule = workspace 1,class:google-chrome
windowrule = workspace 2,class:firefox
windowrule = workspace 3,class:Code
windowrule = workspace 4,class:deadbeef
windowrule = workspace 5,class:qemu

windowrule = float,class:mpv
windowrule = size 800 450,class:mpv
windowrule = center,class:mpv

windowrule = float,class:swayimg
windowrule = size 800 450,class:swayimg
windowrule = center,class:swayimg

windowrule = float,title:^(Сохранить файл.*|Открытие файлов.*|Save File.*|Open File.*|.*wants to open.*|.*wants to save.*)$
windowrule = size 50% 60%,title:^(Сохранить файл.*|Открытие файлов.*|Save File.*|Open File.*|.*wants to open.*|.*wants to save.*)$
windowrule = center,title:^(Сохранить файл.*|Открытие файлов.*|Save File.*|Open File.*|.*wants to open.*|.*wants to save.*)$

windowrule = float,class:^(udiskie)$
windowrule = size 30% 20%,class:^(udiskie)$
windowrule = center,class:^(udiskie)$

windowrule = float,class:^(nm-connection-editor)$
windowrule = size 60% 60%,class:^(nm-connection-editor)$
windowrule = center,class:^(nm-connection-editor)$

